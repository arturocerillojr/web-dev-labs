<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Utility Playground</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Heading with text-center and mt-4 -->
  <h1 class="text-center mt-4">Welcome to Bootstrap Utility Playground</h1>

  <!-- Colored box using bg-warning, p-4, mb-3 -->
  <div class="bg-warning p-4 mb-3">
    This is a warning colored box with padding and margin.
  </div>

  <!-- Responsive paragraph: hidden on small, visible on md and larger -->
  <p class="d-none d-md-block">
    This paragraph is only visible on medium and larger screens.
  </p>

  <!-- Bootstrap JS (optional, for components like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
