<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colored Sections with Utilities</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Section 1: Primary -->
  <section class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <h2>Primary Section</h2>
      <p>full-width section with a primary background.</p>
    </div>
  </section>

  <!-- Section 2: Success -->
  <section class="bg-success text-white text-center py-5 mb-4">
    <div class="container">
      <h2>Success Section</h2>
      <p> uses Bootstrap's success background color.</p>
    </div>
  </section>

  <!-- Section 3: Dark -->
  <section class="bg-dark text-white text-center py-5 mb-4">
    <div class="container">
      <h2>Dark Section</h2>
      <p> dark-themed section with contrasting white text.</p>
    </div>
  </section>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
