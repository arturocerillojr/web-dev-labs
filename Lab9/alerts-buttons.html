<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity 5: Alerts and Buttons</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">Alert and Button Showcase</h1>
      <hr> 

    <!-- Alerts Section -->
    <h2>Alerts:</h2>
    <div class="alert alert-success" role="alert">
      ✅ This is a success alert — everything went well!
    </div>

    <div class="alert alert-danger" role="alert">
      ❌ This is a danger alert — something went wrong!
    </div>

    <div class="alert alert-warning" role="alert">
      ⚠️ This is a warning alert — be careful!
    </div>

   

    <!-- Buttons Section -->
    <h2 class="mt-5">Buttons:</h2>
    <button type="button" class="btn btn-primary me-2">Primary Button</button>
    <button type="button" class="btn btn-secondary me-2">Secondary Button</button>
    <button type="button" class="btn btn-outline-primary">Outline Primary Button</button>
  </div>

  <!-- Bootstrap JS Bundle (for interactivity, if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
