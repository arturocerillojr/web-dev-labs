<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity | Email Format Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .error {
      color: #d9534f;
    }
    .success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <h2>Email Checker</h2>
  <form id="emailForm">
    <label for="email">Enter your email:</label>
    <input type="text" id="email" placeholder="example@email.com" required>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('emailForm');
    const emailInput = document.getElementById('email');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = emailInput.value.trim();

      // Check if email contains "@" and "."
      if (email.includes('@') && email.includes('.')) {
        messageDiv.textContent = 'Email accepted!';
        messageDiv.className = 'success';
      } else {
        messageDiv.textContent = 'Error: Please enter a valid email address.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
