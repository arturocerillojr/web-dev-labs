<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 4 | Contact Form with Array Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #clearBtn {
      background-color: #dc3545;
    }
    #clearBtn:hover {
      background-color: #a71d2a;
    }
    #messages {
      margin-top: 30px;
    }
    .message {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
    <button type="button" id="clearBtn">Clear All</button>
  </form>

  <div id="messages">
    <h3>Submitted Messages:</h3>
    <div id="messageList"></div>
  </div>

  <script>
    // Load existing contacts from localStorage or start with empty array
    let contacts = JSON.parse(localStorage.getItem('contacts')) || [];

    const form = document.getElementById('contactForm');
    const messageList = document.getElementById('messageList');
    const clearBtn = document.getElementById('clearBtn');

    // Display messages on page load
    displayMessages();

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && message) {
        // Add new entry and save to localStorage
        contacts.push({ name, message });
        localStorage.setItem('contacts', JSON.stringify(contacts));

        form.reset();
        displayMessages();
      }
    });

    // Clear all messages and localStorage
    clearBtn.addEventListener('click', function() {
      if (contacts.length === 0) {
        alert('No messages to clear.');
        return;
      }
      if (confirm('Are you sure you want to clear all messages?')) {
        contacts = [];
        localStorage.removeItem('contacts');
        displayMessages();
      }
    });

    function displayMessages() {
      messageList.innerHTML = '';
      if (contacts.length === 0) {
        messageList.innerHTML = '<p><em>No messages yet.</em></p>';
        return;
      }

      contacts.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${index + 1}. ${entry.name}</strong><br>${entry.message}`;
        messageList.appendChild(div);
      });
    }
  </script>
</body>
</html>
