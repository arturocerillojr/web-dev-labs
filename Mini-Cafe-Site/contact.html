<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Café de Palacio </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
    <h1>Visit | Café de Palacio</h1>
    
  </header>
 <main>
    <section>
      <p>📍438 J. Nepomuceno St. Quiapo, Manila.</p>
      <p>🕒 Opening Hours: 7:00 AM – 10:00 PM</p>
      <p>📧 Email: cafédepalacio@gmail.com  </p>
      <p>Facebook: Café de Palacio</p>
      <p>Instagram: café_palacio</p>
      <p>Tiktok: cafédepalacio</p>
    </section>

     <section>
        <hr>
      <h2>✉️ Message Us</h2>
      <form>
        <div>
          <label for="name">Full Name</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div><br>

        <div>
          <label for="email">Email Address</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div><br>

        <div>
          <label for="message">Your Message</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
 </main>

  <footer>
    <p>&copy; 2025 Café de Palacio </p>
  </footer>

</body>
</html>
