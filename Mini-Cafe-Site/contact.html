<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style.css">
    <title>Café de Palacio</title>


 <!-- --- Contact Section --- -->
        <section id="contact" class="page-section">
            <link rel="stylesheet" href="contact-style.css">
            <h2>Contact Us</h2>
            <p>
                Have a question or a comment? We'd love to hear from you.
            </p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </div>

   <!-- Embedded Location Map -->
                <div class="col-md-6">
                    <h4 class="mb-3">Visit Us at Our Location</h4>
                    <div class="ratio ratio-4x3">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d549.0283242405188!2d120.98937381053494!3d14.595799880638976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9f64e3e10c7%3A0xe9a859a1a53fd908!2s438%20J%20Nepomuceno%20St%2C%20Quiapo%2C%20Manila%2C%201001%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1759734846899!5m2!1sen!2sph"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
    <p>&copy; 2025 Café de Palacio </p>
  </footer>

</body>
</html>
