<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | Café de Palacio</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" href="menu.html"
  >

  <!-- Custom Styles -->
  <link rel="stylesheet" href="menu-style.css">
</head>
<body class="bg-light text-dark">

  <header class="text-center py-4 bg-brown text-white">
    <h1>Café de Palacio</h1>
    <p>Your daily dose of caffeine and comfort.</p> 
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Our Menu:</h2>

    <!-- Empty container for dynamic menu items -->
    <div id="menu-list" class="row g-4">
      <!-- Menu cards will be inserted here dynamically -->
    </div>

    <!-- Order Summary Section -->
    <section class="order-summary mt-5">
      <h2>Your Order</h2>
      <ul id="order-list" class="list-group"></ul>
    </section>
  </main>

  <footer class="text-center py-3 bg-dark text-white">
    <p>&copy; 2025 Café de Palacio. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="menu.js"></script>

</body>
</html>
