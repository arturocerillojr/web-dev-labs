<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier New", monospace;
        color: white;
        text-align: center;
    }

    .container {
        background: #1a1a1a;
        width: 350px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 255, 180, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        letter-spacing: 1px;
    }

    #clock {
        font-size: 36px;
        padding: 20px 40px;
        border-radius: 15px;
        background: black;
        color: #7affd1;
        border: 3px solid #00ffbf;
        box-shadow: 
            0 0 10px #00ffbf,
            0 0 20px #00ffbf,
            0 0 30px rgba(0, 255, 191, 0.6);
    }
</style>
</head>

<body>

<div class="container">
    <h2>Digital Clock</h2>
    <div id="clock">00:00:00 AM</div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        const m = String(now.getMinutes()).padStart(2, "0");
        const s = String(now.getSeconds()).padStart(2, "0");

        // AM/PM logic
        const ampm = h >= 12 ? "PM" : "AM";
        h = h % 12; 
        h = h ? h : 12; // 0 becomes 12

        h = String(h).padStart(2, "0");

        document.getElementById("clock").textContent = `${h}:${m}:${s} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
</script>

</body>
</html>
