<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My To-Do List</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        width: 330px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: bold;
    }

    #taskInput {
        width: 85%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #aaa;
        border-radius: 6px;
        outline: none;
    }

    #addBtn {
        margin-top: 15px;
        background: #4CAF50;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    #addBtn:hover {
        background: #45a049;
    }

    ul {
        text-align: left;
        margin-top: 20px;
        padding: 0;
        list-style: none;
    }

    li {
        background: #eee;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .deleteBtn {
        background: red;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        border: none;
    }
</style>
</head>

<body>

<div class="card">
    <h2>My To-Do List</h2>

    <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter task..."
    >

    <br>
    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>
</div>

<script>
    const addBtn = document.getElementById("addBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", () => {
        const task = taskInput.value.trim();
        if (task === "") return;

        const li = document.createElement("li");
        li.textContent = task;

        const del = document.createElement("button");
        del.textContent = "X";
        del.className = "deleteBtn";
        del.onclick = () => li.remove();

        li.appendChild(del);
        taskList.appendChild(li);

        taskInput.value = "";
    });
</script>

</body>
</html>
