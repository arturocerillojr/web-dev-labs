<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Wireframe to Code</title>
</head>
<body>

    <h1>Enter Your Name</h1>
    <form id="nameForm">
        <label for="nameField">Name:</label>
        <input type="text" id="nameField" required>
        <br><br>
        <button type="button" id="submitButton">Submit</button>
    </form>

    <script>
        // Get references to the input field and the button
        const nameField = document.getElementById('nameField');
        const submitButton = document.getElementById('submitButton');

        // Function to handle the button click event
        function showThankYouAlert() {
            // Get the value (the name) entered by the user
            const userName = nameField.value.trim();

            // Check if the name field is not empty
            if (userName) {
                // Construct the alert message
                const message = "Thank you, " + userName + "!";
                
                // Show the alert box
                alert(message);
            } else {
                // Optionally alert the user if the field is empty
                alert("Please enter your name.");
                nameField.focus(); // Puts the cursor back in the name field
            }
        }

        // Attach the function to the button's click event
        submitButton.addEventListener('click', showThankYouAlert);
    </script>

</body>
</html>
