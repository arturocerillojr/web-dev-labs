<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill in the Blanks Code</title>
</head>
<body>
    <h2>Loop Output</h2>

    <script>
        // The completed code snippet
        for (let i = 1; i <= 5; i++) {
            document.write("Number: " + i + "<br>");
        }
    </script>

</body>
</html>
