<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 2rem 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr; /* Default: 1 column */
      gap: 15px;
      padding: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Tablet: 2 columns */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop: 3 columns */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Large Desktop: 4 columns (optional) */
    @media (min-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    footer {
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Grid Gallery</h1>
    <p>1 column on mobile, 2 on tablets, 3+ on desktop</p>
  </header>

  <section class="gallery">

    <img src="cb85e53e-e579-439b-ada4-70595e91c6d5.jpg" alt="Image 6">
    <img src="e83ae6ba-7614-4fa8-8f8f-8f0a9914d82a.jpg" alt="Image 7">
    <img src="caras-recruitment2025-coverphoto.jpg" alt="Image 8">

  </section>

</body>
</html>
